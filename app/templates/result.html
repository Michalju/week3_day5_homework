
{% extends "base.html" %}

{% block content %}
<section>
    <div class = "wrapper">
        <!-- <p><img src='{{url_for('static', filename='blank_card.jpg')}}' alt="empty card"></p> -->
        <p class="p_cards">Game</p>         
        <p class="p_cards">{{game.name}} </p>
        <p class="p_cards">was played between:</p>
    </div>
    <div id="double">
        <div class = "wrapper">
            <p class="p_cards">Player 1:</p>
            <p class="p_cards">{{game.player_1.name}}</p>        
            <p class="p_cards">Has chosen:</p>
            <img src='{{url_for("static", filename=game.player_1.choice+".png")}}' alt="{{game.player_1.choice}}">
        </div>
        <div class = "wrapper">
            <p class="p_cards">Player 2:</p>
            <p class="p_cards">{{game.player_2.name}}</p>        
            <p class="p_cards">Has chosen:</p>
            <img src='{{url_for("static", filename=game.player_2.choice+".png")}}' alt="{{game.player_2.choice}}">
             
        </div>
    </div>
    <div class = "wrapper">
        <p class="p_cards">Result:</p>         
        <p class="p_cards">{{game._result}}</p>
    </div>

</section>
    
{% endblock %}
